<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Auxilium</title>
</head>
<body>
    <h1>Ajouter une fiche</h1>
    <form method="post" enctype="multipart/form-data">
        <input class="sign" type="text" name="matiere" placeholder="Matière" required>
        <input class="sign" type="text" name="niveau" placeholder="Niveau" required>
        <input class="sign" type="file" name="image" accept="image/*" placeholder="Image" required>
        <div id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-messages flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <button type="submit">Ajouter la fiche</button>
    </form>
    <a class="text" href="{{ url_for('home') }}">Retour à l'accueil</a>
</body>
</html>
