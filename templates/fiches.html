<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Auxilium</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Liste des Fiches</h1>
        <div class="card">
                {% for fiche in fiches %}
                        {% if fiche['image_url'] %}
                            <img src="{{ url_for('static', filename=fiche['image_url']) }}" alt="{{ fiche['matiere'] }}" style="width: 100px;">
                            <a>{{ fiche['matiere'] }}</a>
                            <a>{{ fiche['niveau'] }}</a>
                        {% else %}
                            Pas d'image
                        {% endif %}
                {% endfor %}
        </div>
        <form action="{{ url_for('home') }}" method="get">
            <button type="submit" class="addbtn"> Retour Ã  l'accueil </button>
        </form>    
    </div>
</body>
</html>
