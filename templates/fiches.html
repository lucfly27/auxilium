<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Auxilium</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Liste des Fiches</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Matière</th>
                    <th>Niveau</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for fiche in fiches %}
                <tr>
                    <td>{{ fiche['id'] }}</td>
                    <td>{{ fiche['matiere'] }}</td>
                    <td>{{ fiche['niveau'] }}</td>
                    <td>
                        {% if fiche['image_url'] %}
                            <img src="{{ url_for('static', filename='uploads/' + fiche['image_url']) }}" alt="{{ fiche['matiere'] }}" style="width: 100px;">
                        {% else %}
                            Pas d'image
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
